              <p>应用程序图标丢失快捷方式怎么办</p>
<!-- more -->
<ol>
<li>按键 “WIN+R” 输入cmd ，打开命令提示符。</li>
<li>输入以下命令代码：（删除图标缓存数据库）</li>
</ol>
<pre><code>taskkill /im explorer.exe /f
cd /d %userprofile%\appdata\local
del iconcache.db /a
start explorer.exe
exit
</code></pre>
